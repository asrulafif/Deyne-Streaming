<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deyne Streaming Hub</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/gotham');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gotham', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #292929;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px 0;
            position: relative;
            gap: 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        h1 {
            font-size: 2em;
            color: #ffa31a;
            margin: 0;
            white-space: nowrap;
        }

        .back-btn {
            background: rgba(255, 163, 26, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 163, 26, 0.3);
            color: #ffa31a;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
            align-items: center;
            gap: 8px;
            font-family: 'Gotham', sans-serif;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .back-btn:hover {
            background: rgba(255, 163, 26, 0.95);
            color: #292929;
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(255, 163, 26, 0.4);
        }

        .back-btn.visible {
            display: flex;
        }

        h1 {
            font-size: 3em;
            color: #ffa31a;
            margin-bottom: 10px;
        }

        .tagline {
            color: #808080;
            font-size: 1.1em;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 30px;
            position: relative;
        }

        /* Hero Banner Styles */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
            margin-bottom: 40px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .hero-backdrop {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        .hero-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, #292929 0%, rgba(41, 41, 41, 0.8) 50%, transparent 100%);
            pointer-events: none;
        }

        .hero-content {
            position: absolute;
            bottom: 80px;
            left: 60px;
            max-width: 600px;
            z-index: 2;
            color: white;
        }

        .hero-title {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.8);
            line-height: 1.1;
        }

        .hero-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .hero-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 163, 26, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
            color: #292929;
            font-weight: 600;
        }

        .hero-year, .hero-type {
            color: #ffffff;
            font-weight: 500;
        }

        .hero-overview {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.8);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .hero-play-btn {
            background: #ffa31a;
            color: #292929;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-family: 'Gotham', sans-serif;
        }

        .hero-play-btn:hover {
            background: #ffb84d;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 163, 26, 0.5);
        }

        .hero-info-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Gotham', sans-serif;
        }

        .hero-info-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .hero-indicators {
            position: absolute;
            bottom: 30px;
            right: 60px;
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .hero-indicator {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hero-indicator.active {
            background: #ffa31a;
            width: 60px;
        }

        .section-title {
            font-size: 1.8em;
            color: white;
            margin-bottom: 20px;
            margin-left: 5px;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            gap: 10px;
            background: rgba(26, 26, 26, 0.6);
            padding: 8px;
            border-radius: 50px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 163, 26, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        #searchInput {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            color: #fff;
            outline: none;
        }

        #searchInput::placeholder {
            color: #808080;
        }

        #searchBtn {
            background: #ffa31a;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: #292929;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 163, 26, 0.5);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ffa31a;
        }

        .results-grid {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .results-grid::-webkit-scrollbar {
            height: 8px;
        }

        .results-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .results-grid::-webkit-scrollbar-thumb {
            background: #ffa31a;
            border-radius: 10px;
        }

        .results-grid::-webkit-scrollbar-thumb:hover {
            background: #ffb84d;
        }

        .movie-card {
            background: rgba(26, 26, 26, 0.5);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s, background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            min-width: 250px;
            max-width: 250px;
            flex-shrink: 0;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 163, 26, 0.5),
                        0 0 80px rgba(255, 163, 26, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 163, 26, 0.6);
            background: rgba(26, 26, 26, 0.8);
            z-index: 10;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 163, 26, 0.1), 
                transparent);
            transition: left 0.5s;
            z-index: 1;
        }

        .movie-card:hover::before {
            left: 100%;
        }

        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 3;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffa31a, #ffb84d);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(255, 163, 26, 0.5);
        }

        .progress-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 163, 26, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #292929;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 600;
            z-index: 3;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(255, 163, 26, 0.3);
        }

        .movie-poster {
            width: 100%;
            height: 375px;
            object-fit: cover;
            background: #1a1a1a;
            position: relative;
            z-index: 2;
        }

        .movie-info {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .movie-year {
            color: #808080;
            font-size: 0.9em;
        }

        .movie-rating {
            background: #ffa31a;
            color: #292929;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #808080;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ffa31a;
            background: rgba(255, 163, 26, 0.1);
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid #ffa31a;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }

            .header-left {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            h1 {
                font-size: 1.8em;
                text-align: center;
            }

            .search-container {
                max-width: 100%;
            }

            .movie-card {
                min-width: 180px;
                max-width: 180px;
            }

            .movie-poster {
                height: 270px;
            }

            .movie-info {
                padding: 15px;
            }

            .movie-title {
                font-size: 1em;
            }

            .results-grid {
                gap: 15px;
            }

            .hero-banner {
                height: 50vh;
                min-height: 400px;
            }

            .hero-content {
                bottom: 40px;
                left: 30px;
                max-width: 80%;
            }

            .hero-title {
                font-size: 2em;
            }

            .hero-overview {
                font-size: 0.95em;
                -webkit-line-clamp: 2;
            }

            .hero-buttons {
                flex-direction: column;
                width: 100%;
            }

            .hero-play-btn, .hero-info-btn {
                width: 100%;
                justify-content: center;
            }

            .hero-indicators {
                right: 30px;
                bottom: 20px;
            }

            .section-title {
                font-size: 1.4em;
            }
        }

        /* Player Modal Styles */
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .player-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            position: relative;
            background: #292929;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 100px rgba(255, 163, 26, 0.3);
            animation: slideUp 0.4s ease;
            border: 2px solid #ffa31a;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 163, 26, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid #ffa31a;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #ffa31a;
            color: #292929;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .player-container {
                width: 95%;
                height: 70vh;
            }

            .close-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button class="back-btn" id="backBtn" onclick="goBack()">‚Üê Back</button>
                <h1>Deyne Streaming Hub</h1>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search for movies or TV shows..."
                        autocomplete="off"
                    >
                    <button id="searchBtn">Search</button>
                </div>
            </div>
        </header>

        <div id="heroBanner" class="hero-banner" style="display: none;"></div>

        <div id="results"></div>
    </div>

    <script>
        // TMDB API Configuration
        const API_KEY = 'edb6023c87daf70864d39ab30072f3b9';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');
        const backBtn = document.getElementById('backBtn');
        const heroBanner = document.getElementById('heroBanner');

        let showingSearch = false;
        let playerMessageListener = null;
        let heroSlides = [];
        let currentHeroIndex = 0;
        let heroInterval = null;

        // Progress tracking functions
        function getProgress(id, type) {
            const key = `progress_${type}_${id}`;
            const saved = localStorage.getItem(key);
            return saved ? JSON.parse(saved) : null;
        }

        function saveProgress(id, type, progress, currentTime, duration) {
            const key = `progress_${type}_${id}`;
            const data = {
                progress: progress,
                currentTime: currentTime || 0,
                duration: duration || 0,
                timestamp: Date.now()
            };
            localStorage.setItem(key, JSON.stringify(data));
        }

        function calculateProgress(id, type) {
            const progressData = getProgress(id, type);
            if (!progressData) return 0;
            return progressData.progress;
        }

        // Listen for player messages
        function setupPlayerMessageListener(id, type) {
            // Remove existing listener if any
            if (playerMessageListener) {
                window.removeEventListener("message", playerMessageListener);
            }

            playerMessageListener = function(event) {
                if (typeof event.data === "string") {
                    try {
                        const playerData = JSON.parse(event.data);
                        console.log("Message received from the player: ", playerData);
                        
                        // Update progress based on player data
                        if (playerData.currentTime && playerData.duration) {
                            const progress = Math.round((playerData.currentTime / playerData.duration) * 100);
                            saveProgress(id, type, progress, playerData.currentTime, playerData.duration);
                        }
                    } catch (e) {
                        // Not JSON data, ignore
                    }
                }
            };

            window.addEventListener("message", playerMessageListener);
        }

        // Search on button click
        searchBtn.addEventListener('click', performSearch);

        // Search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.page === 'search') {
                // User went back to a search
                showingSearch = true;
                backBtn.classList.add('visible');
                searchInput.value = e.state.query || '';
                if (e.state.query) {
                    performSearchWithoutHistory(e.state.query);
                }
            } else {
                // User went back to home
                goBackWithoutHistory();
            }
        });

        function goBack() {
            window.history.back();
        }

        function goBackWithoutHistory() {
            showingSearch = false;
            backBtn.classList.remove('visible');
            searchInput.value = '';
            heroBanner.style.display = 'block';
            loadPopularContent();
        }

        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="no-results">Please enter a search term</div>';
                return;
            }

            showingSearch = true;
            backBtn.classList.add('visible');
            heroBanner.style.display = 'none';

            // Show loading
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

            try {
                // Search both movies and TV shows using multi search
                const response = await fetch(
                    `${BASE_URL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=en-US&page=1&include_adult=false`
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch results');
                }

                const data = await response.json();
                // Filter to only show movies and TV shows (exclude people)
                const filtered = data.results.filter(item => 
                    item.media_type === 'movie' || item.media_type === 'tv'
                );
                displayResults(filtered);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}<br>Please check your API key and try again.</div>`;
            }
        }

        function displayResults(items) {
            if (!items || items.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No results found. Try a different search term.</div>';
                return;
            }

            const itemsHTML = items.map(item => {
                const posterPath = item.poster_path 
                    ? `${IMG_BASE_URL}${item.poster_path}` 
                    : 'https://via.placeholder.com/250x375/1a1a1a/ffa31a?text=No+Poster';
                
                const title = item.title || item.name;
                const date = item.release_date || item.first_air_date;
                const year = date ? date.split('-')[0] : 'N/A';
                const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
                
                // Determine media type - use media_type if available (from multi search), otherwise infer from fields
                const mediaType = item.media_type || (item.title ? 'movie' : 'tv');
                const typeLabel = mediaType === 'movie' ? 'üé¨' : 'üì∫';
                
                // Get progress
                const progress = calculateProgress(item.id, mediaType);
                const progressBar = progress > 0 ? `
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                ` : '';
                
                const progressBadge = progress > 0 && progress < 100 ? 
                    `<div class="progress-badge">${Math.round(progress)}%</div>` : 
                    progress === 100 ? `<div class="progress-badge">‚úì Watched</div>` : '';

                return `
                    <div class="movie-card" onclick="selectItem(${item.id}, '${mediaType}')">
                        ${progressBadge}
                        <img src="${posterPath}" alt="${title}" class="movie-poster">
                        ${progressBar}
                        <div class="movie-info">
                            <div class="movie-title">${typeLabel} ${title}</div>
                            <div class="movie-meta">
                                <span class="movie-year">${year}</span>
                                <span class="movie-rating">‚≠ê ${rating}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            const sectionTitle = showingSearch ? '<h2 class="section-title">Search Results</h2>' : '<h2 class="section-title">Popular Now</h2>';
            resultsDiv.innerHTML = `${sectionTitle}<div class="results-grid">${itemsHTML}</div>`;
        }

        // Hero Banner Functions
        function createHeroBanner(featuredItems) {
            if (!featuredItems || featuredItems.length === 0) return;
            
            heroSlides = featuredItems.slice(0, 5); // Take top 5 for rotation
            
            const slidesHTML = heroSlides.map((item, index) => {
                const backdropPath = item.backdrop_path 
                    ? `https://image.tmdb.org/t/p/original${item.backdrop_path}` 
                    : `https://image.tmdb.org/t/p/original${item.poster_path}`;
                
                const title = item.title || item.name;
                const overview = item.overview || 'No description available.';
                const date = item.release_date || item.first_air_date;
                const year = date ? date.split('-')[0] : 'N/A';
                const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
                const mediaType = item.media_type || (item.title ? 'movie' : 'tv');
                const typeLabel = mediaType === 'movie' ? 'Movie' : 'TV Show';
                
                return `
                    <div class="hero-slide ${index === 0 ? 'active' : ''}" data-index="${index}">
                        <img src="${backdropPath}" alt="${title}" class="hero-backdrop">
                        <div class="hero-gradient"></div>
                        <div class="hero-content">
                            <h1 class="hero-title">${title}</h1>
                            <div class="hero-meta">
                                <span class="hero-rating">‚≠ê ${rating}</span>
                                <span class="hero-year">${year}</span>
                                <span class="hero-type">${typeLabel}</span>
                            </div>
                            <p class="hero-overview">${overview}</p>
                            <div class="hero-buttons">
                                <button class="hero-play-btn" onclick="selectItem(${item.id}, '${mediaType}')">
                                    ‚ñ∂ Play
                                </button>
                                <button class="hero-info-btn" onclick="selectItem(${item.id}, '${mediaType}')">
                                    ‚ìò More Info
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            const indicatorsHTML = heroSlides.map((_, index) => 
                `<div class="hero-indicator ${index === 0 ? 'active' : ''}" onclick="goToHeroSlide(${index})"></div>`
            ).join('');
            
            heroBanner.innerHTML = slidesHTML + `<div class="hero-indicators">${indicatorsHTML}</div>`;
            heroBanner.style.display = 'block';
            
            // Start auto-rotation
            startHeroRotation();
        }

        function goToHeroSlide(index) {
            const slides = document.querySelectorAll('.hero-slide');
            const indicators = document.querySelectorAll('.hero-indicator');
            
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(ind => ind.classList.remove('active'));
            
            slides[index].classList.add('active');
            indicators[index].classList.add('active');
            
            currentHeroIndex = index;
            
            // Reset rotation timer
            if (heroInterval) {
                clearInterval(heroInterval);
                startHeroRotation();
            }
        }

        function startHeroRotation() {
            heroInterval = setInterval(() => {
                currentHeroIndex = (currentHeroIndex + 1) % heroSlides.length;
                goToHeroSlide(currentHeroIndex);
            }, 5000); // Rotate every 5 seconds
        }

        function stopHeroRotation() {
            if (heroInterval) {
                clearInterval(heroInterval);
                heroInterval = null;
            }
        }

        function selectItem(id, type) {
            // Open the player in a modal
            openPlayer(id, type);
        }

        let currentPlayerId = null;
        let currentPlayerType = null;

        function openPlayer(id, type) {
            currentPlayerId = id;
            currentPlayerType = type;
            
            // Setup message listener for player updates
            setupPlayerMessageListener(id, type);
            
            // Create modal
            const modal = document.createElement('div');
            modal.className = 'player-modal';
            modal.id = 'playerModal';
            
            // Determine the correct embed URL based on type
            // For TV shows, default to Season 1 Episode 1
            const embedUrl = type === 'movie' 
                ? `https://www.vidking.net/embed/movie/${id}?color=ffa31a&autoPlay=true&nextEpisode=true&episodeSelector=true`
                : `https://www.vidking.net/embed/tv/${id}/1/1?color=ffa31a&autoPlay=true&nextEpisode=true&episodeSelector=true`;
            
            modal.innerHTML = `
                <div class="player-container" id="playerContainer">
                    <button class="close-btn" onclick="closePlayer()">‚úï</button>
                    <iframe 
                        id="playerIframe"
                        src="${embedUrl}"
                        frameborder="0"
                        allowfullscreen
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    ></iframe>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
            
            // Request fullscreen after a short delay to ensure DOM is ready
            setTimeout(() => {
                const playerContainer = document.getElementById('playerContainer');
                if (playerContainer) {
                    if (playerContainer.requestFullscreen) {
                        playerContainer.requestFullscreen();
                    } else if (playerContainer.webkitRequestFullscreen) {
                        playerContainer.webkitRequestFullscreen();
                    } else if (playerContainer.msRequestFullscreen) {
                        playerContainer.msRequestFullscreen();
                    }
                }
            }, 100);
            
            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closePlayer();
                }
            });
            
            // Handle fullscreen exit
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);
        }

        function handleFullscreenChange() {
            // If user exits fullscreen, don't automatically close the player
            // They can still use the close button if they want to exit completely
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                // User exited fullscreen but player modal remains open
            }
        }

        function closePlayer() {
            // Exit fullscreen if active
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            const modal = document.querySelector('.player-modal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = 'auto';
            }
            
            // Remove message listener
            if (playerMessageListener) {
                window.removeEventListener("message", playerMessageListener);
                playerMessageListener = null;
            }
            
            // Remove fullscreen event listeners
            document.removeEventListener('fullscreenchange', handleFullscreenChange);
            document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.removeEventListener('msfullscreenchange', handleFullscreenChange);
            
            // Refresh the display to show updated progress
            if (showingSearch) {
                performSearch();
            } else {
                loadPopularContent();
            }
        }

        // Close player on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePlayer();
            }
        });

        // Load popular content on page load
        async function loadPopularContent() {
            try {
                resultsDiv.innerHTML = '<div class="loading">Loading popular content...</div>';
                
                // Fetch both popular movies and TV shows
                const [moviesResponse, tvResponse] = await Promise.all([
                    fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=en-US&page=1`),
                    fetch(`${BASE_URL}/tv/popular?api_key=${API_KEY}&language=en-US&page=1`)
                ]);

                if (!moviesResponse.ok || !tvResponse.ok) {
                    throw new Error('Failed to fetch popular content');
                }

                const moviesData = await moviesResponse.json();
                const tvData = await tvResponse.json();
                
                // Add media_type to each item and combine
                const movies = moviesData.results.map(item => ({...item, media_type: 'movie'}));
                const tvShows = tvData.results.map(item => ({...item, media_type: 'tv'}));
                
                // Combine and shuffle for variety
                const allContent = [...movies, ...tvShows];
                const shuffled = allContent.sort(() => Math.random() - 0.5);
                
                // Create hero banner with top-rated items
                const featured = allContent
                    .filter(item => item.backdrop_path && item.vote_average > 7)
                    .sort((a, b) => b.vote_average - a.vote_average)
                    .slice(0, 5);
                
                createHeroBanner(featured);
                
                // Display remaining as grid
                const gridContent = shuffled.slice(0, 20);
                displayResults(gridContent);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error loading popular content: ${error.message}</div>`;
            }
        }

        // Initialize page based on URL
        function initializePage() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search');
            
            if (searchQuery) {
                // If there's a search query in URL, perform search
                showingSearch = true;
                backBtn.classList.add('visible');
                searchInput.value = searchQuery;
                heroBanner.style.display = 'none';
                performSearchWithoutHistory(searchQuery);
            } else {
                // Otherwise load popular content
                window.history.replaceState({ page: 'home' }, '', window.location.pathname);
                loadPopularContent();
            }
        }

        // Initialize when page loads
        initializePage();
    </script>
