<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deyne Streaming Hub</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/gotham');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gotham', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #292929;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px 0;
            position: relative;
            gap: 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        h1 {
            font-size: 2em;
            color: #ffa31a;
            margin: 0;
            white-space: nowrap;
        }

        .back-btn {
            background: rgba(255, 163, 26, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 163, 26, 0.3);
            color: #ffa31a;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
            align-items: center;
            gap: 8px;
            font-family: 'Gotham', sans-serif;
            font-weight: 500;
        }

        .back-btn:hover {
            background: rgba(255, 163, 26, 0.95);
            color: #292929;
            transform: translateX(-5px);
        }

        .back-btn.visible {
            display: flex;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 30px;
            position: relative;
        }

        .hero-banner {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
            margin-bottom: 40px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .hero-backdrop {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        .hero-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, #292929 0%, rgba(41, 41, 41, 0.8) 50%, transparent 100%);
        }

        .hero-content {
            position: absolute;
            bottom: 80px;
            left: 60px;
            max-width: 600px;
            z-index: 2;
        }

        .hero-title {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.8);
            line-height: 1.1;
        }

        .hero-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .hero-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 163, 26, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
            color: #292929;
            font-weight: 600;
        }

        .hero-year, .hero-type {
            color: #ffffff;
            font-weight: 500;
        }

        .hero-overview {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.8);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .hero-play-btn {
            background: #ffa31a;
            color: #292929;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-family: 'Gotham', sans-serif;
        }

        .hero-play-btn:hover {
            background: #ffb84d;
            transform: scale(1.05);
        }

        .hero-info-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Gotham', sans-serif;
        }

        .hero-info-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hero-indicators {
            position: absolute;
            bottom: 30px;
            right: 60px;
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .hero-indicator {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hero-indicator.active {
            background: #ffa31a;
            width: 60px;
        }

        .section-title {
            font-size: 1.8em;
            color: white;
            margin-bottom: 20px;
            margin-top: 40px;
            margin-left: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        .section-btn {
            background: rgba(255, 163, 26, 0.15);
            border: 1px solid rgba(255, 163, 26, 0.3);
            color: #ffa31a;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.6em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Gotham', sans-serif;
            font-weight: 500;
        }

        .section-btn:hover {
            background: rgba(255, 163, 26, 0.95);
            color: #292929;
        }

        .search-box {
            display: flex;
            gap: 10px;
            background: rgba(26, 26, 26, 0.6);
            padding: 8px;
            border-radius: 50px;
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 163, 26, 0.3);
        }

        #searchInput {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            color: #fff;
            outline: none;
        }

        #searchInput::placeholder {
            color: #808080;
        }

        #searchBtn {
            background: #ffa31a;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: #292929;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ffa31a;
        }

        .results-grid {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .results-grid::-webkit-scrollbar {
            height: 8px;
        }

        .results-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .results-grid::-webkit-scrollbar-thumb {
            background: #ffa31a;
            border-radius: 10px;
        }

        .movie-card {
            background: rgba(26, 26, 26, 0.5);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(20px) saturate(180%);
            min-width: 250px;
            max-width: 250px;
            flex-shrink: 0;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 163, 26, 0.5);
            border-color: rgba(255, 163, 26, 0.6);
            z-index: 10;
        }

        .movie-card:hover .card-actions {
            opacity: 1;
        }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }

        .card-action-btn {
            background: rgba(41, 41, 41, 0.95);
            border: 1px solid #ffa31a;
            color: #ffa31a;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }

        .card-action-btn:hover {
            background: #ffa31a;
            color: #292929;
            transform: scale(1.1);
        }

        .card-action-btn.bookmarked {
            background: #ffa31a;
            color: #292929;
        }

        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 3;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffa31a, #ffb84d);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 163, 26, 0.95);
            backdrop-filter: blur(10px);
            color: #292929;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 600;
            z-index: 3;
        }

        .movie-poster {
            width: 100%;
            height: 375px;
            object-fit: cover;
            background: #1a1a1a;
            position: relative;
            z-index: 2;
        }

        .movie-info {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .movie-year {
            color: #808080;
            font-size: 0.9em;
        }

        .movie-rating {
            background: #ffa31a;
            color: #292929;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #808080;
            font-size: 1.2em;
        }

        /* Detail Modal */
        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .detail-container {
            width: 90%;
            max-width: 1000px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: visible;
            margin: 0 auto;
            animation: slideUp 0.4s ease;
            border: 2px solid #ffa31a;
            position: relative;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .detail-backdrop {
            width: 100%;
            height: 450px;
            object-fit: cover;
            position: relative;
            display: block;
        }

        .detail-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to top, #1a1a1a, transparent);
            pointer-events: none;
        }

        .detail-header {
            position: relative;
            margin-top: -150px;
            padding: 0 40px;
            z-index: 2;
        }

        .detail-title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.8);
        }

        .detail-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .detail-meta-item {
            background: rgba(255, 163, 26, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.95em;
        }

        .detail-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .detail-play-btn, .detail-trailer-btn, .detail-bookmark-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Gotham', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-play-btn {
            background: #ffa31a;
            color: #292929;
            border: none;
        }

        .detail-play-btn:hover {
            background: #ffb84d;
            transform: scale(1.05);
        }

        .detail-trailer-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .detail-trailer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .detail-bookmark-btn {
            background: rgba(255, 163, 26, 0.2);
            color: #ffa31a;
            border: 2px solid #ffa31a;
        }

        .detail-bookmark-btn:hover {
            background: #ffa31a;
            color: #292929;
        }

        .detail-bookmark-btn.bookmarked {
            background: #ffa31a;
            color: #292929;
        }

        .detail-content {
            padding: 0 40px 40px;
        }

        .detail-overview {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #ddd;
        }

        .detail-section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ffa31a;
        }

        .seasons-grid {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .seasons-grid::-webkit-scrollbar {
            height: 6px;
        }

        .seasons-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .seasons-grid::-webkit-scrollbar-thumb {
            background: #ffa31a;
            border-radius: 10px;
        }

        .season-btn {
            background: rgba(255, 163, 26, 0.2);
            border: 2px solid rgba(255, 163, 26, 0.3);
            color: #ffa31a;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s;
            font-family: 'Gotham', sans-serif;
        }

        .season-btn:hover {
            background: rgba(255, 163, 26, 0.4);
        }

        .season-btn.active {
            background: #ffa31a;
            color: #292929;
            border-color: #ffa31a;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-height: none;
        }

        .episode-card {
            background: rgba(26, 26, 26, 0.6);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .episode-card:hover {
            border-color: #ffa31a;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 163, 26, 0.3);
        }

        .episode-thumbnail {
            width: 100%;
            height: 170px;
            object-fit: cover;
            background: #1a1a1a;
        }

        .episode-info {
            padding: 15px;
        }

        .episode-number {
            color: #ffa31a;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .episode-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }

        .episode-overview {
            font-size: 0.9em;
            color: #aaa;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .close-detail-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 163, 26, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid #ffa31a;
            color: white;

            height: 45px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;

        /* Player Modal */
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

            background: rgba(0, 0, 0, 0.95);

            align-items: center;
            justify-content: center;

        .player-container {

            border-radius: 15px;

        .player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-player-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 163, 26, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid #ffa31a;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-player-btn:hover {
            background: #ffa31a;
            color: #292929;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .detail-container {
                width: 95%;
                margin: 10px;
            }

            .detail-header {
                padding: 0 20px;
            }

            .detail-content {
                padding: 0 20px 20px;
            }

            .detail-title {
                font-size: 2em;
            }

            .episodes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button class="back-btn" id="backBtn" onclick="goBack()">‚Üê Back</button>
                <h1>Deyne Streaming Hub</h1>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search for movies or TV shows..."
                        autocomplete="off"
                    >
                    <button id="searchBtn">Search</button>
                </div>
            </div>
        </header>

        <div id="heroBanner" class="hero-banner" style="display: none;"></div>
        <div id="continueWatching"></div>
        <div id="watchlist"></div>
        <div id="results"></div>
        <div id="randomPicks"></div>
    </div>

    <script>
        const API_KEY = 'edb6023c87daf70864d39ab30072f3b9';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');
        const backBtn = document.getElementById('backBtn');
        const heroBanner = document.getElementById('heroBanner');
        const continueWatchingDiv = document.getElementById('continueWatching');
        const watchlistDiv = document.getElementById('watchlist');
        const randomPicksDiv = document.getElementById('randomPicks');

        let showingSearch = false;
        let heroSlides = [];
        let currentHeroIndex = 0;
        let heroInterval = null;
        let progressData = {};
        let watchlistData = [];

        function loadProgressFromStorage() {
            try {
                const stored = localStorage.getItem('streamingProgress');
                progressData = stored ? JSON.parse(stored) : {};
            } catch (e) {
                progressData = {};
            }
        }

        function saveProgressToStorage() {
            try {
                localStorage.setItem('streamingProgress', JSON.stringify(progressData));
            } catch (e) {}
        }

        function loadWatchlistFromStorage() {
            try {
                const stored = localStorage.getItem('streamingWatchlist');
                watchlistData = stored ? JSON.parse(stored) : [];
            } catch (e) {
                watchlistData = [];
            }
        }

        function saveWatchlistToStorage() {
            try {
                localStorage.setItem('streamingWatchlist', JSON.stringify(watchlistData));
            } catch (e) {}
        }

        function toggleWatchlist(id, type, item) {
            const index = watchlistData.findIndex(w => w.id === id && w.type === type);
            if (index > -1) {
                watchlistData.splice(index, 1);
            } else {
                watchlistData.push({ id, type, ...item, addedAt: Date.now() });
            }
            saveWatchlistToStorage();
            loadWatchlist();
            return index === -1;
        }

        function isInWatchlist(id, type) {
            return watchlistData.some(w => w.id === id && w.type === type);
        }

        function getProgress(id, type) {
            const key = `${type}_${id}`;
            return progressData[key] || null;
        }

        function saveProgress(id, type, progress) {
            const key = `${type}_${id}`;
            progressData[key] = { progress, timestamp: Date.now() };
            saveProgressToStorage();
        }

        function calculateProgress(id, type) {
            const saved = getProgress(id, type);
            return saved ? saved.progress : 0;
        }

        function clearAllProgress() {
            if (confirm('Clear all watching progress?')) {
                progressData = {};
                saveProgressToStorage();
                loadPopularContent();
            }
        }

        searchBtn.addEventListener('click', performSearch);

        async function loadContinueWatching() {
            const continueWatchingItems = [];
            
            Object.keys(progressData).forEach(key => {
                const item = progressData[key];
                if (item.progress > 0 && item.progress < 100) {
                    const parts = key.split('_');
                    const type = parts[0];
                    const id = parts[1];
                    
                    continueWatchingItems.push({
                        id: parseInt(id),
                        type: type,
                        progress: item.progress,
                        timestamp: item.timestamp
                    });
                }
            });
            
            if (continueWatchingItems.length === 0) {
                continueWatchingDiv.innerHTML = '';
                continueWatchingDiv.style.display = 'none';
                return;
            }
            
            continueWatchingItems.sort((a, b) => b.timestamp - a.timestamp);
            
            const itemDetailsPromises = continueWatchingItems.slice(0, 10).map(async item => {
                try {
                    const endpoint = item.type === 'movie' ? 'movie' : 'tv';
                    const response = await fetch(`${BASE_URL}/${endpoint}/${item.id}?api_key=${API_KEY}&language=en-US`);
                    if (response.ok) {
                        const data = await response.json();
                        return {
                            ...data,
                            media_type: item.type,
                            saved_progress: item.progress
                        };
                    }
                } catch (error) {}
                return null;
            });
            
            const itemDetails = (await Promise.all(itemDetailsPromises)).filter(item => item !== null);
            
            if (itemDetails.length === 0) {
                continueWatchingDiv.innerHTML = '';
                continueWatchingDiv.style.display = 'none';
                return;
            }
            
            const itemsHTML = itemDetails.map(item => {
                item.progress = item.saved_progress;
                delete item.saved_progress;
                return createMovieCard(item);
            }).join('');
            
            continueWatchingDiv.innerHTML = `
                <h2 class="section-title">
                    Continue Watching
                    <button class="section-btn" onclick="clearAllProgress()">Clear All</button>
                </h2>
                <div class="results-grid">${itemsHTML}</div>
            `;
            continueWatchingDiv.style.display = 'block';
        }
